baseURL: https://rivques.github.io
languageCode: en-us
title: "rivques's portfolio"
theme: "PaperMod"

params:
  env: development # to enable google analytics, opengraph, twitter-cards and schema.
  title: River Lewis/@rivques
  #description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false


  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: River Lewis/@rivques
    #subtitle: "Portfolio"
    imageUrl: logo.png
    imageWidth: 120
    imageHeight: 120
    imageTitle: my logo
    buttons:
      - name: Bakkesmod
        url: bakkesmod
      - name: High School Engineering
        url: high-school-engineering
      - name: Other Random Projects
        url: other-random-projects

  # home-info mode

  socialIcons:
    - name: discord
      url: "/discord"
    - name: github
      url: "https://github.com/rivques"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: bakkesmod
      name: Bakkesmod
      url: /bakkesmod
      weight: 10
    - identifier: high-school-engineering
      name: High School Engineering
      url: /high-school-engineering
      weight: 20
    - identifier: other-random-projects
      name: Other Random Projects
      url: /other-random-projects
      weight: 30

pluralizelisttitles: "false"
